<body>

        {%  csrf_token  %}
        {{  kid_form  }}

        <input type="submit" name="add" value="Add Child"/>

    </ul>
    <h1>Create a Chore for this Kid</h1>

   </form>
   <h1>{{ parent_id }}</h1>
</body>
</html>
